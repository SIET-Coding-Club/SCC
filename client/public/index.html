  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 
    <script>
      window.onload = function () {
        let closeModalDiv = document.querySelectorAll(".closeModal");
        Array.from(closeModalDiv).forEach((e) => {
          e.addEventListener("click", () => {
            Array.from(document.querySelectorAll(".modall")).forEach((el) => {
              el.style.display = "none";
            });
          });
        });
        let nextSectionArrow = document.querySelectorAll(".nextSectionArrow");
        let roadmapContainerArea = document.querySelectorAll(
          ".roadmapContainerArea"
        );
        let videoContainerArea = document.querySelectorAll(
          ".videoContainerArea"
        );
        Array.from(nextSectionArrow).forEach((e) => {
          e.addEventListener("click", (elem) => {
            if (elem.target.style.rotate === "0deg") {
              elem.target.style.rotate = "180deg";
            } else {
              elem.target.style.rotate = "0deg";
            }
            Array.from(roadmapContainerArea).forEach((el) => {
              if (el.style.right == "0vw") {
                el.style.right = "80vw";
              } else {
                el.style.right = "0vw";
              }
            });
            Array.from(videoContainerArea).forEach((el) => {
              if (el.style.left == "80vw") {
                el.style.left = "0vw";
              } else {
                el.style.left = "80vw";
              }
            });
          });
        });
      };
    </script>
